<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>YouTube</h1>
        <input type="text" placeholder="Title">
        <br></br>
        <input type="text" placeholder="Channel Name">
    
    </header>
    <main>
        <div class="video">
            <h3>Open YouTube</h3>
            <img src="https://th.bing.com/th/id/OIP.IAJLHl7QZpKZTcP08GEFIQHaFS?w=252&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Video Thumbnail">
        </div>
            <div class="video-card">
                <div class="info">
                    <p>@Offical YouTube</p>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
                <div class="info">
                    <h3>Video Title 2</h3>
                    <p>Channel Name</p>
                </div>
            </div>
            <div class="video-card">
                <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
                <div class="info">
                    <h3>Video Title 3</h3>
                    <p>Channel Name</p>
                </div>
            </div>
        </div>
    </main>
</body>
